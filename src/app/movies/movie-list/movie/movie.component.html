<div class="card-group p-2 card--hover card__min--hight" >
    <div class="card">
        <div class="img--position">
            <img src="assets/images/movie/{{movie?._id}}.jpg" class="card-img-top" alt="..." width="100%" height="350px">
            <span class=" img--top-left">
                <img src="assets/images/gold_star.png"> {{movie?.rating}}
            </span>
        </div>
        <div class="card-body text-center" >
            <div class="row" *ngIf="movieTop" [routerLink]="['/movies/', movie?._id]" >
                <div class="col-4">
                    <img src="assets/images/top.png" width="100%">
                </div>
                <div class="col-8">
                    <h6 class=" primary" >{{movie?.name}}</h6>
                </div>
            </div>
            <div class="row"  *ngIf="!movieTop" [routerLink]="['/movies/', movie?._id]">
                <div class="col-12 p-2">
                    <h6 class=" primary" >{{movie?.name}}</h6>
                </div>
            </div>
          
            <br/>
        </div>
    </div>
</div>
