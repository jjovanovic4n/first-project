<div class="row mt-3">
    <div class="col-lg-6 col-md-3 text-center">
        <mov-pagination [currentPage]="parameters.page" [totalItems]="movies?.count" [pageSize]="parameters.pageSize" (pageChange)="updateMovies($event)"></mov-pagination>
    </div>
    <div class="col-lg-6 col-md-9 text-center floath-right">
        <mov-sort  (changeSorting)="updateSort($event)"></mov-sort>
    </div>
</div>
<div class="row card-group ">
    <div class="col-md-6 col-lg-3 " *ngFor="let movie of movies?.results" [class.selected]="movie === selectedMovie" (click)="onSelect(movie)" >
        <mov-movie [movie]="movie" ></mov-movie>
    </div>
</div>
