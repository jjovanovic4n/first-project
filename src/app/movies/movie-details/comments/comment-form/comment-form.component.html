<form class="comment-form">
  <div class="comment-form__group">
    <input class="comment-form__input" name="name" type="text" placeholder="Name" [(ngModel)]="comment.author">
  </div>
  <div class="comment-form__group">
    <textarea class="comment-form__textarea" name="comment" type="text" placeholder="Comment" [(ngModel)]="comment.text"></textarea>
  </div>
  <div class="comment-form__group">
    <button class="_btn" (click)="newComment()">Submit</button>
  </div>
</form>
