<form class="form--theme-red">
  <div class="form-group">
    <input class="form-control" name="name" type="text" placeholder="Name" [(ngModel)]="comment.author">
  </div>
  <div class="form-group">
    <textarea class="form-control" name="comment" type="text" placeholder="Comment" [(ngModel)]="comment.text"></textarea>
  </div>
  <div class="form-group">
    <button class="btn--basic btn--group" (click)="newComment()">Submit</button>
  </div>
</form>
